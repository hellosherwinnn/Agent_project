name: Basic Python CI # 流水线的名字，随便起

# 1. 触发条件：什么时候执行这个流水线？
on:
  push:
    branches: [ "master" ] # 当你 push 代码到 main 分支时触发

# 2. 任务清单：触发后要做什么？
jobs:
  build-and-test:
    runs-on: ubuntu-latest # GitHub 会免费借给你一台最新的 Ubuntu 虚拟机

    steps:
    # 步骤 A：把你的代码下载到这台虚拟机上
    - name: 1. Check out the code
      uses: actions/checkout@v3

    # 步骤 B：在虚拟机上安装 Python 环境
    - name: 2. Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10" # 指定 Python 版本

    # 步骤 C：安装依赖包
    - name: 3. Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 步骤 D：运行自动化测试！
    - name: 4. Run tests with pytest
      run: |
        pytest