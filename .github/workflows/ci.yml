name: Basic Python CI # 流水线的名字，随便起

# 1. 触发条件：什么时候执行这个流水线？
on:
  push:
    branches: [ "master" ] # 当你 push 代码到 master 分支时触发

# 2. 任务清单：触发后要做什么？
jobs:
  build-and-test:
    runs-on: ubuntu-latest # GitHub 会免费借给你一台最新的 Ubuntu 虚拟机

    # 所有 run 步骤默认在 Helloagent_project 目录下执行
    defaults:
      run:
        working-directory: Helloagent_project

    steps:
    # 步骤 A：把你的代码下载到这台虚拟机上
    - name: 1. Check out the code
      uses: actions/checkout@v3

    # 步骤 B：在虚拟机上安装 Python 环境
    - name: 2. Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10" # 指定 Python 版本

    # 步骤 C：安装依赖包
    - name: 3. Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 步骤 D：运行测试脚本
    - name: 4. Run test_react_agent
      env:
        MODELSCOPE_API_KEY: ${{ secrets.MODELSCOPE_API_KEY }}
        LLM_API_KEY: ${{ secrets.MODELSCOPE_API_KEY }}
        LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}
        LLM_MODEL_ID: ${{ secrets.LLM_MODEL_ID }}
      run: |
        python test_react_agent.py